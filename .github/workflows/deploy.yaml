name: Deploy Fabric Workspace

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        path: 'repo'  # ← This fixes double nesting! Clones into /home/runner/work/repo/

    - name: Azure Login
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: nyc-taxi-rg
        template: repo/infra/main.bicep  # ← Update path to include 'repo/'
        parameters: location=westeurope